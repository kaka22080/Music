    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Gupter:wght@400;500;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <header>
        <audio id="audio"></audio>
    <a href="#" class="brand">Brenno.</a>
    <div class="menu-btn"></div>
    <div class="navigation">
        <div class="navigation-items">
            <a href="#">In√≠cio</a>
            <a href="#">Sobre</a>
            <a href="#">Explorar</a>
            <a href="#">Galeria</a>
            <a href="#">Contato</a>
        </div>
    </div>
    </header>
    <section class="home">
    <video class="video-slide active" src="video/video-7.mp4" data-video="video-7.mp4" autoplay muted loop></video>
    <video class="video-slide" src="video/video-2.mp4" data-video="video-2.mp4" autoplay muted loop></video>    
    <video class="video-slide" src="video/video-3.mp4" data-video="video-3.mp4" autoplay muted loop></video>
    <video class="video-slide" src="video/video-6.mp4" data-video="video-6.mp4" autoplay muted loop></video>

       
        <div class="content">
            <h1 id="titulo">"Eu nunca fui bom em nada. Exceto pela minha habilidade de aprender coisas."</h1>
            <p id="paragrafo">-Kanye West</p>
        </div>
        <div class="media-icons">
        </div>
        <div class="slide-navigation">
            
            <div class="container">
                <div class="container">
                    <div class="song-info">
                        <div class="artist-name"></div>
                        <div class="song-name"></div>
                        <div class="progress-bar">
                            <div class="fill-bar"></div>
                        </div>
                        <div class="time">0:00 - 0:00</div>
                    </div>
                    <div class="disk">
                        <!--<div class="circle"></div>-->
                        <div class="cover" id="cover"></div>
                    </div>
                    <div class="controls">
                        <i class="prev-btn fa-solid fa-backward" id="prev"></i>
                        <i class="play-btn fa-solid fa-play" id="play"></i>
                        <i class="next-btn fa-solid fa-forward" id="next"></i>
                    </div>
                </div>
        </div>
    </section>
    
    <script src="main.js"></script>
    <script src="musica.js"></script>
